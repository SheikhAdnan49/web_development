<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>

    <style>
        .body {
            background-color: beige;
        }

        .input {
            border-radius: 5px;
        }
    </style>

</head>

<body>
    <h1>Registration Form</h1>
    <form action="">
        <!-- <label>Enter First Name</label><br> -->
        <input type="text" title="Text must be 5 char long" placeholder="Enter First name">
        <br><br>
        <input type="text" placeholder="Enter Last name">
        <br><br>
        <input type="number" placeholder="Phone no.">
        <br><br>
        <input type="email" placeholder="Email">
        <br><br>
        <input type="password" placeholder="Password">
        <br><br>
        <input type="date">
        <br><br>
        <input type="color" onchange="document.bgColor=this.value">
        <br><br>
        <input type="file">
        <br><br>
        <fieldset>
            <label>Legend & ID</label>
            <input type="radio" name="gender">Male
            <input type="radio" name="gender">Female
            <br><br>
            <input type="checkbox" name="Cnic">CNIC
            <input type="checkbox" name="passport">Passport
        </fieldset>
        <br><br>
        <textarea placeholder="Comment" rows="5" cols="50"></textarea>
        <br><br>
        <input type="submit" value="Submit">

    </form>

</body>

</html>
